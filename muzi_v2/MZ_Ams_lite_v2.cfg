[gcode_macro moveout]
description:中断/初始化所有的远程送料电机
gcode:
        {% for num in range(0, (printer["gcode_macro var"].tunnel)) %}
           SYNC_EXTRUDER_MOTION EXTRUDER=t{num} MOTION_QUEUE=
        {% endfor %}
