[gcode_macro breakout]
description:中断近程挤出机的工作
gcode:
        SYNC_EXTRUDER_MOTION EXTRUDER=extruder MOTION_QUEUE=    ##让进程挤出机停止工作

[gcode_macro reback]
description:恢复近程挤出机的工作
