[gcode_macro FILAMENT_SENSOR_Query]
gcode:
  QUERY_FILAMENT_SENSOR SENSOR={label:sensor, default:E0_sensor, options:E0_sensor|E1_sensor}


[gcode_macro FILAMENT_SENSOR_Set]
gcode:
  SET_FILAMENT_SENSOR SENSOR={label:sensor, default:E0_sensor, options:E0_sensor|E1_sensor} ENABLE={label:Switch, default:0, options:0|1}


[gcode_macro Force_move]
gcode:
  SET_KINEMATIC_POSITION


