# Paste here and save your klipper configuration
# This file contains common pin mappings for the MKS SGEN_L board. To
# use this config, the firmware should be compiled for the LPC1768.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.2
dir_pin: P2.3
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.29  # ^P1.28 for X-max
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.27  # ^P1.26 for Y-max
position_endstop: 0
position_max: 205
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe: z_virtual_endstop
#endstop_pin: ^P1.25  # ^P1.24 for Z-max
#position_endstop: 0.5
position_max: 145
position_min = -5


[probe]
pin: ^P1.25
x_offset: 0.0
y_offset: 25.0
z_offset: 1.25
speed: 2.0
samples: 1
#   Number of times to probe a point
sample_retract_dist: 6.0
#   How far to retract (in mm) from the probe point for multi-probe samples

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 32
rotation_distance: 7.92
#max_extrude_cross_section:
#   Maximum area (in mm^2) of an extrusion cross section (eg,
#   extrusion width multiplied by layer height). This setting prevents
#   excessive amounts of extrusion during relatively small XY moves.
#   If a move requests an extrusion rate that would exceed this value
#   it will cause an error to be returned. The default is: 4.0 *
#   nozzle_diameter^2
max_extrude_only_distance: 500.0
#Maximum length (in mm of raw filament) that a retraction or
#extrude-only move may have. If a retraction or extrude-only move
#requests a distance greater than this value it will cause an error
#to be returned. The default is 50mm.
max_extrude_only_velocity: 50
max_extrude_only_accel: 2500
instantaneous_corner_velocity: 1.500
max_extrude_cross_section: 50
pressure_advance = 0.24 #0.44
#pressure_advance = <start> + <measured_height> * <factor>
#SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=1 ACCEL=500

#For long bowden extruders use:
#TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.020

#For printers with a direct drive extruder run the command:
#TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.005

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_kp = 28.913
pid_ki = 1.494
pid_kd = 139.869

min_temp: 0
max_temp: 260
#SET_FILAMENT_SENSOR SENSOR=E0_sensor ENABLE=[0|1]
#QUERY_FILAMENT_SENSOR SENSOR=E0_sensor

[extruder1]
step_pin: P1.9
dir_pin: !P1.14
enable_pin: !P0.10
microsteps: 32
rotation_distance: 33.683
max_extrude_only_velocity: 70
max_extrude_only_accel: 2500
instantaneous_corner_velocity: 1.500
max_extrude_cross_section: 50
max_extrude_only_distance: 500.0

pressure_advance = 0.14
#pressure_advance = <start> + <measured_height> * <factor>

nozzle_diameter: 0.400
filament_diameter: 1.750
shared_heater: extruder

#sensor_type: EPCOS 100K B57560G104F
#heater_pin: P2.6
#sensor_pin: P0.25
#...

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 74.460
pid_Ki: 1.628
pid_Kd: 851.639
min_temp: 0
max_temp: 130

[fan]
pin: P2.4

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1960FF13A59869AFAF8D3F5EC62000F5-if00


[force_move]
#enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100


